{% extends 'layout.html' %}

{% block body %}

<div class="row pt-5 pb-5">
    <div class="col-md"></div>
    <div class="col-md">

        <form action="/update-property/{{id}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="title" value="{{property.title}}" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="type" value="{{property.type}}" placeholder="Type">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" value="{{property.address}}" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="rooms" value="{{property.rooms}}" placeholder="Rooms">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="price" value="{{property.price}}" placeholder="Price">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="area" value="{{property.area}}" placeholder="Area">
            </div>
            <input type="hidden" class="form-control" name="email" value={{property.landlord}}>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>

    </div>
    <div class="col-md"></div>
</div>
{% endblock %}
